<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Bot - Response</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f0e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .card {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 35px;
            background: linear-gradient(135deg, #a6c0fe, #f68084);
            color: #333;
        }
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
            
        }
        .user-query, .bot-response {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .user-query {
            background-color: #fce4ec;
            color: #333;
        }
        .bot-response {
            background: linear-gradient(135deg, #f9f7d9, #ffc3a0);
            color: #333;
        }
        .btn-back {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-back:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-center mb-3" style="color: #333;">Medical Bot Response</h1>
        <div class="user-query">
            <p><strong>You:</strong> {{ user_input }}</p>
        </div>
        <div class="bot-response">
            <p><strong>Bot:</strong> {{ response }}</p>
        </div>
        <div class="d-grid mt-4">
            <a href="/" class="btn btn-back btn-lg">Ask Another Question</a>
        </div>
    </div>
</body>
</html>
